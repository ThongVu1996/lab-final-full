# --- MẶC ĐỊNH (BASE) ---
backend:
  name: backend
  replicaCount: 1
  servicePort: 80
  containerPort: 80
  image:
    repository: "" 
    tag: "latest"
  nginxImage:
    repository: ""
    tag: "latest"
  env:
    APP_ENV: "production"
    APP_DEBUG: "false"
    DB_HOST: "mysql-svc"

frontend:
  name: frontend
  replicaCount: 1
  servicePort: 80
  containerPort: 80
  image:
    repository: ""
    tag: "latest"
  env:
    API_URL: "/api "

mysql:
  enabled: false # Mặc định TẮT (Cho AWS dùng RDS)
  name: mysql
  image: mysql:8.0
  storageSize: 5Gi

migration:
  backoffLimit: 5

ingress:
  enabled: true
  className: "nginx"
  host: "localhost" # Placeholder
