{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yorisoi-ingress
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.className | quote }}
spec:
  rules:
  - host: {{ .Values.ingress.host }}
    http:
      paths:
      # 1. Backend nhận /admin (Theo yêu cầu của bạn)
      - path: /admin
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.backend.name }}-svc
            port: { number: 9000 }
      # 2. Backend nhận /api (Chuẩn Laravel)
      - path: /user
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.backend.name }}-svc
            port: { number: 9000 }
      # 3. Frontend nhận phần còn lại
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.frontend.name }}-svc
            port: { number: 80 }
{{- end }}
