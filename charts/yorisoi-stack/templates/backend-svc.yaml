apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.backend.name }}-svc
spec:
  type: ClusterIP
  selector:
    app: {{ .Values.backend.name }}
  ports:
    - name: http
      port: {{ .Values.backend.servicePort }}          # Cổng của Service (ClusterIP)
      targetPort: {{ .Values.backend.containerPort }}    # Khớp với containerPort của Nginx trong Deployment
      protocol: TCP
